{{ $result := transform.HighlightCodeBlock . }}
<div id="hl-{{.Ordinal}}" class="hl">
  <div class="meta">
    <div style="color:#928374;">
      {{ if .Attributes.file }}<span>{{.Attributes.file}}</span>&nbsp;/{{ end }}
      <span class="type">{{.Type}}</span>
    </div>
    <div class="wrap" onclick="wrap(this)"></div>
    <div class="copy" onclick="copy(this)"></div>
  </div>
  <pre><code class="code">{{- $result.Inner -}}</code></pre>
</div>
{{ .Page.Store.Set "hasCode" true }}
